<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Popup Window Example</title>
    <style>
        /* Optional: Add some styling to center the button and hide the popup initially */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <button onclick="openPopup()">Click me for Popup</button>

    <div id="popup">
        <p>This is the content of the popup window.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function openPopup() {
            // Show the popup
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            // Hide the popup
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
