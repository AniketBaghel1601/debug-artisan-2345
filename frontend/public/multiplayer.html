<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplayer</title>
    <link rel="shortcut icon" href="../images/Speedster.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/multiplayer.css">
    <link rel="stylesheet" href="../styles/practice.css">
</head>
<body>
    <!-- navbar -->

    <div id="multiplayer-interface"></div>
    <div class="wrapper">
      
        <input type="text" class="input-field">
        <div class="content-box">
          <div class="typing-text">
            <p></p>
          </div>
          <div class="content">
            <ul class="result-details">
              <li class="time">
                <p>Time Left:</p>
                <span><b>60</b>s</span>
              </li>
              <li class="mistake">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
              <li class="cpm">
                <p>CPM:</p>
                <span>0</span>
              </li>
            </ul>
            <button class="race-now">Try Again</button>
          </div>
        </div>
      </div>
      <script src="../scripts/paragraph.js"></script>
</body>

<script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
<script src="../scripts/multiplayer.js"></script>

</html>
